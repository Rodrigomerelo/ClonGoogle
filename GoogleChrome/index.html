<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="/Styles/main.css">
</head>
<body>
  <header>
    <nav>
      <!-- Hacemos un contenedor que abarcará el menu -->
      <ul class="nav-right-section">
        <!-- Colocamos una lista con 4 items y le damos una clase para controlar estilos -->
        <li>
          <a href="">Gmail</a>
          <!-- Colocamos el 1er link junto con su nombre -->
        </li>
        <li>
          <a href="">Imágenes</a>
          <!-- Colocamos el 2do link junto con su nombre -->
        </li>
        <li class="menu-icon">
          <!-- En el 3er item le damos una clase para poner de fondo el icono -->
          <a href=""></a>
        </li>
        <li>
          <a href="">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-Dx7RIVLo7ekg5kXGbxu67SNOVKrU0Sd2liLbRqQ=s64-c-mo" alt="Foto_Rodrigo">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
  <!-- El main es la sección más importante en este caso lo dividiremos en 3 subsecciones -->
    <section class="main-logo">
    <!-- La section con clase .main-logo la utilizaremos para colocar la img de google -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png" alt="Google_Logo">
    </section>
    <section class="main-input">
      <!-- La section con clase .main-input la utilizaremos para colocar la barra de Búsqueda -->
      <div class="main-input-container">
        <!-- El contenedor con la clase main-input-container se utilizara para darle formato a lo que esta dentro del borde -->
        <span class="search-icon">
          <!-- Colocamos imagen de lupa mediante una clase de css -->
        </span>
        <input type="text">
        <!-- Creamos un input de tipo texto para que se pueda escribir -->
        <a class="micro-icon" href=""></a>
        <!-- Colocamos un hipervinculo y la imagen mediante un fondo en css -->
      </div>
    </section>
    <section class="main-buttons">
      <!-- La section con clase .main-buttons la utilizaremos para colocar los 2 botones finales -->
      <div><button>Buscar con Google</button></div>
      <!-- Con button estableces que el campo tenga formato de boton -->
      <div><button>Me siento con suerte</button></div>
    </section>
  </main>
  <footer>
    <!-- Se establece el footer para darle formato -->
    <ul class="footer-left">
      <li>
        <a href="">Publicidad</a>
      </li>
      <li>
        <a href="">Negocios</a>
      </li>
      <li>
        <a href="">Acerca de</a>
      </li>
      <li>
        <a href="">¿Cómo funciona?</a>
      </li>
    </ul>
    <ul class="footer-right">
      <!-- establecemos la clase footer-right para poder justificar el contenido hacia la derecha -->
      <li>
        <a href="">Privacidad</a>
      </li>
      <li>
        <a href=""> Terminos y Condiciones</a>
      </li>
      <li>
        <a href="">Preferencias</a>
      </li>
    </ul>
  </footer>
</body>
</html>
